<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./js/index.js" defer></script>
    <title>GitFav2.0</title>
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/Gitfav.svg" alt="logo image"/>
            <div class="search-wrapper">
                <label class="sr-only" for="username">Digite o Github username que quer favoritar</label>
                <input placeholder="Digite o Github username que quer favoritar" type="text" name="username" id="username"/>
                <button class="add"><img src="./assets/star.svg" alt="Imagem de estrela"/><span>Favoritar</span></button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</body>
</html>
